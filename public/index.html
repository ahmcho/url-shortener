<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shorten the long links!</h1>
    </header>
    <main id="app">
        <form @submit.prevent="createUrl()">
            <div class="form-group">
              <label for="url">URL</label>
              <input type="text" class="form-control" id="url" aria-describedby="url" placeholder="Enter your url" v-model="url">
            </div>
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" class="form-control" id="slug" placeholder="Enter your slug" v-model="slug">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>        
        <a target="_blank" v-bind:href="created.slug" v-if="created">Visit link</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
